<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV-Editor.com</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script> <!--verbindung zu bootstrap-->
    <link rel="stylesheet" href="style.css"> <!--verbindung zu unserer css datei-->
    <script src="main.js"></script> <!--verbindung zur unserer js datei-->
</head>
<body>
    
    <div id="buttonContainer" class="fixed-buttons">
        <button id="saveCsvButton" class="btn btn-primary">Speichern als CSV</button>
        <button id="savePdfButton" class="btn btn-primary">Speichern als PDF</button>
        <button id="selectAnotherFile" class="btn btn-secondary">Andere Datei ausw√§hlen</button>
    </div>
    
    <div class="container text-center mt-5">
        <h1 class="fw-bold">CSV EDITOR</h1>

        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div id="dropzone" class="box border p-4 rounded">
                    <h2 class="fw-bold">Select File</h2>
                    <p>Drag & Drop</p>
                    <input type="file" id="fileInput" class="d-none" accept=".csv">
                </div>
            </div>

            <div class="col-md-4">
                <div class="box border p-4 rounded">
                    <h2 class="fw-bold">Past Projects</h2>
                    <p>Doesn't work<br>only in theory</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
